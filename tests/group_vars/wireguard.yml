---

wireguard_name: wireguard
wireguard_image: linuxserver/wireguard
wireguard_tag: v1.0.20210914-ls3

wireguard_public_address: '{{ ansible_host }}'
wireguard_public_port: 51820
wireguard_internal_subnet: 10.13.13.0
wireguard_allowed_ips:
  - 0.0.0.0/0
wireguard_peers: 1

wireguard_path: '{{ docker_path }}/{{ wireguard_name }}'
wireguard_restart_policy: '{{ docker_restart_policy }}'
wireguard_network_mode: '{{ docker_network_mode }}'
wireguard_timezone: '{{ docker_timezone }}'
