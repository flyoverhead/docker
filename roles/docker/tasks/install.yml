---

- name: install | clean unofficial packages
  ansible.builtin.apt:
    name: '{{ item }}'
    state: absent
    autoremove: true
    purge: true
  loop:
    - docker.io
    - docker-compose
    - docker-doc
    - podman-docker

- name: install | keyrings directory
  become: true
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: install | dependencies
  become: true
  ansible.builtin.apt:
    name: '{{ docker_required_packages }}'
    state: present

- name: install | apt key
  become: true
  ansible.builtin.get_url:
    url: '{{ docker_repo_key }}'
    dest: /etc/apt/keyrings/docker
    mode: '0644'

- name: install | repository
  become: true
  ansible.builtin.apt_repository:
    repo: deb [signed-by=/etc/apt/keyrings/docker] {{ docker_repo_url }}
    filename: docker
    state: present
    update_cache: true

- name: install | packages
  become: true
  ansible.builtin.apt:
    name: '{{ docker_packages }}'
    state: present
