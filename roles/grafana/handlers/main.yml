---

- name: grafana | start container
  community.docker.docker_compose_v2:
    project_src: '{{ grafana_docker_config.path }}'
    state: present
    wait: true
    wait_timeout: 60

- name: grafana | restart container
  become: true
  community.docker.docker_compose_v2:
    project_src: '{{ grafana_docker_config.path }}'
    state: restarted
    wait: true
    wait_timeout: 60
